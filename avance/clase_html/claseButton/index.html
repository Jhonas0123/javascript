<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clase button</title>
</head>
<body>
    <!-- para hacer formularios usamos el tipo input -->
    <input type="submit" value="Nombre">
    <!-- para hacer otras funcionalidades usamos la etiqueta
     botton por que es mas facil colocarle estilos a este botton -->
    <button type="submit">que color te gusta</button>
    <button>botton vacio</button>
</body>
</html>
